<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Estilos a formularios</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form class="contact-form" action="https://formsubmit.co/maik-ft-tucto@hotmail.com" method="POST">
        <input type="text" name="nombre" id="" placeholder="Escribe tu nombre" 
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Solo se aceptan letras y espacios" required> 
        <input type="email" name="correo" placeholder="Escribe tu correo" required 
        pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Formato de correo incorrecto">
        <textarea name="comentarios" cols="30" rows="10" required placeholder="Escribe tu comentario"></textarea>
        <input type="submit">
    </form>
    <a class="cta" href="index.html#indice">
        <svg viewBox="0 0 13 10" height="10px" width="15px">
            <path d="M1,5 L11,5"></path>
            <polyline points="5 1 1 5 5 9"></polyline>
        </svg>
        <span>Volver</span>
    </a>
</body>
</html>
